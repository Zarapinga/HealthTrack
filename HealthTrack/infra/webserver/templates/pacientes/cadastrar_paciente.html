<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Paciente</title>
</head>
<body>
<h1>Cadastro de Paciente</h1>
<form action="/cadastrar_paciente" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>
    <br>
    <label for="data_nascimento">Data de Nascimento (dd/mm/aaaa):</label>
    <input type="text" id="data_nascimento" name="data_nascimento" pattern="\d{2}/\d{2}/\d{4}" required>
    <br>
    <label for="cpf">CPF (xxx.xxx.xxx-xx):</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br>
    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
