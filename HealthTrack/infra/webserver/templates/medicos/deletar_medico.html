<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Atualizar Medico</title>
</head>
<body>
<h1>Lista de Medicos</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Idade</th>
        <th>Salario</th>
        <th>Especialidade</th>
        <th>Data de Nascimento</th>
        <th>CPF</th>
    </tr>
    </thead>
    <tbody>
    {{range .Medicos}}
    <tr>
        <td>{{.Nome}}</td>
        <td>{{.Email}}</td>
        <td>{{.Idade}}</td>
        <td>{{.Salario}}</td>
        <td>{{.Especialidade}}</td>
        <td>{{.DataDeNascimento}}</td>
        <td>{{.CPF}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
<h1>Deletar Medico</h1>
<form action="/deletar_medico" method="post">
    <label for="email">Email do Medico a ser deletado:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Deletar</button>
</form>
</body>
</html>
