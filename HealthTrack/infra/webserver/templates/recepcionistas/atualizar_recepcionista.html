<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Atualizar Recepcionista</title>
</head>
<body>
<h1>Lista de Recepcionistas</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Idade</th>
        <th>Salario</th>
        <th>Turno</th>
        <th>Data de Nascimento</th>
        <th>CPF</th>
    </tr>
    </thead>
    <tbody>
    {{range .Recepcionistas}}
    <tr>
        <td>{{.Nome}}</td>
        <td>{{.Email}}</td>
        <td>{{.Idade}}</td>
        <td>{{.Salario}}</td>
        <td>{{.Turno}}</td>
        <td>{{.DataDeNascimento}}</td>
        <td>{{.CPF}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
<h1>Atualizar Recepcionista</h1>
<form action="/atualizar_recepcionista" method="post">
    <label for="email">Email do Recepcionista a ser atualizado:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>
    <br>
    <label for="salario">Salario:</label>
    <input type="number" id="salario" name="salario" step="0.1" required>
    <br>
    <label for="turno">Turno:</label>
    <input type="text" id="turno" name="turno" required>
    <br>
    <label for="data_nascimento">Data de Nascimento (dd/mm/aaaa):</label>
    <input type="text" id="data_nascimento" name="data_nascimento" pattern="\d{2}/\d{2}/\d{4}" required>
    <br>
    <button type="submit">Atualizar</button>
</form>
</body>
</html>
