<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastrar Recepcionista</title>
</head>
<body>
<h1>Cadastrar Recepcionista</h1>
<form method="POST" action="/cadastrar_recepcionista">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <label for="dataDeNascimento">Data de Nascimento (dd/mm/aaaa):</label>
    <input type="text" id="dataDeNascimento" name="dataDeNascimento" pattern="\d{2}/\d{2}/\d{4}" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required title="O CPF deve estar no formato xxx.xxx.xxx-xx"><br><br>

    <label for="salario">Sal√°rio:</label>
    <input type="number" id="salario" name="salario" step="0.01" required><br><br>

    <label for="turno">Turno:</label>
    <input type="text" id="turno" name="turno" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
